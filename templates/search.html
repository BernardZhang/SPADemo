<form class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">UserName</label>
    <div class="col-sm-10">
      <input type="text" value="<%=name%>" required="true" class="form-control" id="inputEmail3" placeholder="UserName">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" value="<%=password%>" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
      <label for="roleSelect" class="col-sm-2 control-label">Role</label>
      <div class="col-sm-10">
      	<select id="roleSelect" value="<%=role%>" class="form-control">
	        <option value="1" <%=(role == 1 ? "selected" : "")%>>1</option>
	        <option value="2" <%=(role == 2 ? "selected" : "")%>>2</option>
	        <option value="3" <%=(role == 3 ? "selected" : "")%>>3</option>
	        <option value="4" <%=(role == 4 ? "selected" : "")%>>4</option>
      	</select>
      </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default add">Add</button>
    </div>
  </div>
</form>

<div class="label-input right-arrow" id="selectCity">
	<label>所在地区</label>
	<span>请选择所在地区</span>
</div>
